<!DOCTYPE html>
<html>
  <head>
    <title>FireGrapher</title>

    <!-- Firebase -->
    <script src="../../bower_components/firebase/firebase.js"></script>

    <!-- FireGrapher -->
    <script src="../../dist/js/firegrapher.js"></script>

    <!-- d3.js -->
    <script src="../../bower_components/d3/d3.js"></script>

    <!-- jQuery -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js" ></script>

    <!-- Custom JS -->
    <script src="demo.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="demo.css">

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Roboto+Slab::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
  </head>

  <body>
    <img id="scrollButton" src="./images/scrollButton.png" />

    <div id="section1" class="section">
      <div id="header">
        <a id="logo" href="./">FireGrapher</a>
        <div id="headerLinks">
          <a id="downloadLink" href="https://www.github.com/firebase/firegrapher/">DOWNLOAD</a>
        </div>
        <div class="clear"></div>
      </div>
      <div id="graph1" class="graph"></div>
    </div>

    <div id="section2" class="section fadeInSection">
      <input id="resetFirebaseButton" type="button" value="Reset Firebase" />
      <input id="addYahooStocksButton" type="button" value="Add YHOO" />
      <input id="removeGoogleStocksButton" type="button" value="Remove GOOG" />
      <div id="graph2" class="graph"></div>
    </div>

    <div id="section3" class="section fadeInSection">
      <div id="graph3" class="graph"></div>
    </div>

    <div id="section4" class="section fadeInSection">
      <div id="graph4" class="graph"></div>
    </div>
  </body>
</html>
