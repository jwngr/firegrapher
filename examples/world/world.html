<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <!-- Firebase -->
    <script src="../../bower_components/firebase/firebase.js"></script>
    <!-- FireGrapher -->
    <script src="../../build/js/FireGrapher.js"></script>
    <link rel="stylesheet" type="text/css" href="../../build/css/FireGrapher.css">
    <!-- d3.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <style type="text/css">

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var firebaseRef = new Firebase("https://FireGrapherStocks.firebaseIO-demo.com/");

    var fireGrapher1 = new FireGrapher();
    fireGrapher1.graph("#map", firebaseRef.child("map"), {
      type : "map",
      path : "*",
      marker : {
        label : "key",
        latitude : "latitude",
        longitude : "longitude",
        magnitude : "radius"
      }
    });
    </script>
  </body>
</html>
